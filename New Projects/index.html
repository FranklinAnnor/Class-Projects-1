<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <!--inputs-->
    <div align=" center">
      <input type="number" name="" id="input" min="1" max="100" step="5" />
      <br />
      <input type="button" name="" value="Click here!" onclick="getInfo()" />
    </div>

    <!--Outputs-->
    <div id="output" align="center">
       
    </div>
    <hr>
    <div align="center">
      <input type="button" name="" value="Clear" onclick="clearTheTable()" id="clear" align="center">
    </div>
  </body>
</html>
